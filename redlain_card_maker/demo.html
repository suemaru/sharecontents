<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>レッドランカードメーカー - デモ</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* デモページ専用スタイル */
        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a2e 100%);
            overflow-y: auto;
        }
        
        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        
        .card-preview {
            width: 300px;
            height: 450px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .card-preview:hover {
            transform: translateY(-10px);
        }
        
        .card-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 50%);
        }
        
        .card-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
        }
        
        .card-title {
            font-size: 1.2rem;
            margin-bottom: 5px;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }
        
        .card-type {
            font-size: 0.8rem;
            color: #aaa;
        }
        
        .effect-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 51, 51, 0.7);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            color: white;
            font-weight: bold;
        }
        
        .demo-header {
            text-align: center;
            margin: 30px 0;
            color: #e63946;
            text-shadow: 0 0 10px rgba(230, 57, 70, 0.3);
        }
        
        .demo-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .demo-header p {
            font-size: 1.1rem;
            color: #ccc;
        }
        
        .demo-footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .demo-footer a {
            color: #e63946;
            text-decoration: none;
        }
        
        .demo-footer a:hover {
            text-decoration: underline;
        }
        
        .back-to-editor {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e63946;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .back-to-editor:hover {
            background-color: #c1121f;
        }
        
        @media (max-width: 768px) {
            .demo-container {
                padding: 10px;
            }
            
            .card-preview {
                width: 150px;
                height: 225px;
            }
            
            .card-info {
                padding: 8px;
            }
            
            .card-title {
                font-size: 1rem;
            }
            
            .demo-header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="demo-header">
        <h1>スペースシンドローム カードコレクション</h1>
        <p>タップまたはクリックしてカードを表示</p>
    </div>
    
    <div class="demo-container">
        <!-- カード1: スペースシンドローム -->
        <div class="card-preview" onclick="window.location.href='index.html?card=space-syndrome'">
            <div class="card-overlay"></div>
            <img src="assets/images/background.jpg" alt="スペースシンドローム">
            <div class="effect-badge">Fire</div>
            <div class="card-info">
                <div class="card-title">スペースシンドローム</div>
                <div class="card-type">現象 / 一般</div>
            </div>
        </div>
        
        <!-- カード2: 星間塵 -->
        <div class="card-preview" onclick="window.location.href='index.html?card=stellar-dust'">
            <div class="card-overlay"></div>
            <img src="assets/images/background.jpg" alt="星間塵">
            <div class="effect-badge">Sparkle</div>
            <div class="card-info">
                <div class="card-title">星間塵</div>
                <div class="card-type">物質 / レア</div>
            </div>
        </div>
        
        <!-- カード3: 赤い異常 -->
        <div class="card-preview" onclick="window.location.href='index.html?card=red-anomaly'">
            <div class="card-overlay"></div>
            <img src="assets/images/background.jpg" alt="赤い異常">
            <div class="effect-badge">Lightning</div>
            <div class="card-info">
                <div class="card-title">赤い異常</div>
                <div class="card-type">存在 / エピック</div>
            </div>
        </div>
        
        <!-- カード4: 量子変動 -->
        <div class="card-preview" onclick="window.location.href='index.html?card=quantum-fluctuation'">
            <div class="card-overlay"></div>
            <img src="assets/images/background.jpg" alt="量子変動">
            <div class="effect-badge">Glow</div>
            <div class="card-info">
                <div class="card-title">量子変動</div>
                <div class="card-type">技術 / レア</div>
            </div>
        </div>
    </div>
    
    <div style="text-align: center; margin: 20px 0;">
        <a href="index.html" class="back-to-editor">エディターに戻る</a>
    </div>
    
    <div class="demo-footer">
        <p>© 2025 スペースシンドローム プロジェクト</p>
        <p>このデモページは実装計画フェーズ6の一部として作成されています</p>
        <p><a href="implementation_plan.md" target="_blank">実装計画を見る</a></p>
    </div>
</body>
</html>
