<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>レッドランカードメーカー</title>
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Three.js ライブラリ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- 自作スクリプト -->
    <script src="js/utils.js"></script>
    <script src="js/effects.js"></script>
    <script src="js/main.js"></script>
    
    <!-- 
    URLパラメータの使用方法:
    - card: カードのJSONファイル名（拡張子なし）を指定
    
    例:
    - index.html?card=space-syndrome -> data/space-syndrome.jsonを読み込む
    - index.html?card=red-anomaly -> data/red-anomaly.jsonを読み込む
    - index.html?card=stellar-dust -> data/stellar-dust.jsonを読み込む
    - index.html?card=quantum-fluctuation -> data/quantum-fluctuation.jsonを読み込む
    -->
</head>
<body>
    <div id="app-container">
        <!-- カードキャンバス -->
        <div id="card-canvas"></div>
        
        <!-- カードタイトル -->
        <div id="card-title">
            <h1>レッドラン</h1>
            <div class="tools-links">
                <a href="assets/placeholder_generator.html" target="_blank" title="プレースホルダー画像生成ツール">画像生成ツール</a>
                <a href="assets/texture_generator.html" target="_blank" title="エフェクトテクスチャ生成ツール">テクスチャ生成ツール</a>
            </div>
            <div class="card-links">
                <a href="index.html?card=space-syndrome" title="スペースシンドローム">スペースシンドローム</a>
                <a href="index.html?card=red-anomaly" title="赤い異常">赤い異常</a>
                <a href="index.html?card=stellar-dust" title="星間塵">星間塵</a>
                <a href="index.html?card=quantum-fluctuation" title="量子変動">量子変動</a>
            </div>
        </div>
        
        <!-- 詳細情報オーバーレイ -->
        <div id="detail-overlay">
            <div class="detail-content">
                <div class="detail-header">
                    <div id="detail-number">出現記録 #001 / 2023</div>
                </div>
                <div class="detail-body">
                    <p id="detail-description">
                        未知の生命体「レッドラン」に関する詳細情報。この生命体は特異体R-001として分類されており、赤い霧状の姿で現れることが特徴です。接触した対象に幻覚作用をもたらすため、遭遇時は直接接触を避けてください。
                    </p>
                </div>
                <div class="detail-footer">
                    <p>TAP TO CLOSE</p>
                </div>
            </div>
        </div>
        
        <!-- ローディングインジケータ -->
        <div id="loading">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </div>
</body>
</html>
